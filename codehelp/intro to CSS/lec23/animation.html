<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: bisque;
            border: 5px solid black;

        }
        .box1{
            width: 350px;
            height: 80px;
            background-color: blue;
            border: 2px solid black;
            border-radius: 10px;
            margin: 10px; 
            position: relative;
           /* animation-name: rightMovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            animation-timing-function:cubic-bezier(0.075, 0.82, 0.165, 1);
            /*animation-direction: alternate;*/
           /* -o-animation-fill-mode: backwards;*/
            animation: 5s ease-in 1s infinite alternate none rightMovement
        }
        @keyframes rightMovement {
            from {
                top:0;
                left:0;

            }
            to{
                top: 0;
                left:1000px;
            }
        }
        .box2{
            width: 350px;
            height: 80px;
            background-color: blue;
            border: 2px solid black;
            border-radius: 10px;
            margin: 10px; 
            position: relative;
           /* animation-name: rightMovement;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            animation-timing-function:cubic-bezier(0.075, 0.82, 0.165, 1);
            /*animation-direction: alternate;*/
            animation: 5s ease-in 1s infinite alternate none leftMovement;
        }
        @keyframes leftMovement {
            from {
                top: 67vh;
                left:900px;

            }
            to{
                top: 67vh;
                left:0px;
            }
        }
        #circle{
            width: 100px;
            height: 100px;
            background-color: brown;
            border-radius: 50px;
            border: 3px solid yellow;
            margin: 10px;
            position: relative;
            top: 12vh;
            left: 45vw;
            animation: 5s ease-in-out 0s infinite alternate none circleMovement;
        }
        @keyframes  circleMovement{
            0%{
                top: -1%;
                left: 5%;
            }
            30% {
                top: 5%;
                left: 90%;
            }
            65%{
                top:50%;
                left:10%;
            }
            100%{
                top:50%;
                left:90%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div id="circle"></div>

    </div>
    
</body>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

ctx.transform(1, 0.2, 0.8, 1, 0, 0);
ctx.fillRect(0, 0, 100, 100);
</html>
